<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-item>
                <ion-avatar>
                    <img src="/assets/baby.png">
                </ion-avatar>
            </ion-item>
        </ion-buttons>
        <ion-title>BabyHandle</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides class="mainSlide" #slideLogin>

        <ion-slide>

            <form #fLogin="ngForm" (ngSubmit)="login(fLogin)">
                <ion-grid fixed>

                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-3.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Correo electrónico</ion-label>
                                    <ion-input name="correo" [(ngModel)]="loginUser.correo" type="email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Contraseña</ion-label>
                                    <ion-input name="contrasena" [(ngModel)]="loginUser.contrasena" type="password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="secondary">
                                Iniciar sesión
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </ion-grid>
            </form>

        </ion-slide>

        <ion-slide>

            <ion-grid fixed>

                <ion-row>
                    <ion-col>
                        <ion-badge color="dark">Avatar</ion-badge>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-slides [options]="avatarSlide">
                            <ion-slide *ngFor="let avatar of avatars">
                                <ion-img class="pick-avatar" [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}" src="/assets/avatars/{{ avatar.img }}" (click)="onAvatar(avatar)"></ion-img>
                            </ion-slide>
                        </ion-slides>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item-divider>
                            <h3>Registrarse</h3>
                        </ion-item-divider>
                    </ion-col>
                </ion-row>

                <form fRegistro="ngForm" (ngSubmit)="registro(fRegistro)">
                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Documento</ion-label>
                                    <ion-input name="DNI" [(ngModel)]="registroUser.DNI" type="email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Nombres</ion-label>
                                    <ion-input name="nombres" [(ngModel)]="registroUser.nombres" type="text" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Apellidos</ion-label>
                                    <ion-input name="apellidos" type="text" [(ngModel)]="registroUser.apellidos" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Correo electrónico</ion-label>
                                    <ion-input name="correo" [(ngModel)]="registroUser.correo" type="email" required></ion-input>
                                </ion-item>

                                <ion-item details>
                                    <ion-label>Contraseña</ion-label>
                                    <ion-input name="contrasena" [(ngModel)]="registroUser.contrasena" type="password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="secondary">
                                Siguiente
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-grid>

        </ion-slide>

        <ion-slide>
            <app-bebe></app-bebe>
        </ion-slide>

    </ion-slides>

</ion-content>

<ion-footer no-border>
    <ion-toolbar>

        <ion-row>

            <ion-col>
                <ion-button expand="block" size="small" fill="outline" color="secondary" (click)="mostrarRegistro()">
                    Ingresar
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" size="small" fill="outline" color="secondary" (click)="mostrarLogin()">
                    Registrarme
                </ion-button>
            </ion-col>

        </ion-row>

    </ion-toolbar>
</ion-footer>
